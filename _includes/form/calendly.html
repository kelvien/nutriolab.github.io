{% assign contact = site.data[page.lang].contact %}
<div class="modal fade" id="modal-calendly-{{ include.id }}" tabindex="-1" aria-labelledby="calendly" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class='container'>
          <div class='row'>
            <div class='close-container'>
              <span data-dismiss="modal" aria-label="Close">
                {% include svg/components/close.svg %}
              </span>
            </div>
            <div class='col-12'>
              <!-- Calendly inline widget begin -->
              <div class="calendly-inline-widget" data-url="{{ include.link }}" style="height:500px;"></div>
              <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
              <!-- Calendly inline widget end -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
