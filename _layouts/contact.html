---
layout: base
assets_css:
  - assets/css/contact.css
assets_js:
  - assets/js/contact.js
---
{% assign contact = site.data[page.lang].contact %}
<div class='fixed-padded-content contact'>
  <div class='container'>
    <div class='row'>
      <div class='col-12'>
        <h1 class='title'>{{ contact.header }}</h1>
      </div>
      <div class='col-12'>
        <div class='input-container'>
          <div class='label'>
            <b>Full Name</b>
            <span class='required'>*</span>
          </div>
          <div class='input'>
            <input name="fullName" placeholder="Type your full name here"/>
            <small id='fullName-helper-message' class='helper-message hide'>Required field</small>
          </div>
        </div>
      </div>
      <div class='col-12'>
        <div class='input-container'>
          <div class='label'>
            <b>Email</b>
            <span class='required'>*</span>
          </div>
          <div class='input'>
            <input name="email" placeholder="Type your email here" />
            <small id='email-helper-message' class='helper-message hide'>Required field</small>
          </div>
        </div>
      </div>
      <div class='col-12'>
        <div class='input-container'>
          <div class='label'>
            <b>Subject</b>
            <span class='required'>*</span>
          </div>
          <div class='input'>
            <input name="subject" placeholder="Type your subject here" />
            <small id='subject-helper-message' class='helper-message hide'>Required field</small>
          </div>
        </div>
      </div>
      <div class='col-12'>
        <div class='input-container'>
          <div class='label'>
            <b>Message</b>
            <span class="required">*</span>
          </div>
          <div class='input'>
            <textarea name='message' placeholder="Type your message here" rows="5"></textarea>
            <small id='message-helper-message' class='helper-message hide'>Required field</small>
          </div>
        </div>
      </div>
      <div class='col-12'>
        <!-- Calendly inline widget begin -->
        <div class="calendly-inline-widget" data-url="https://calendly.com/nutriolab-id" style="min-width:320px;height:630px;"></div>
        <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
        <!-- Calendly inline widget end -->
      </div>
      <div class='col-12 text-right'>
        <button class='send-button'>{{ contact.sendButton.text }}</button>
      </div>
    </div>
  </div>
</div>
