sectionTwo:
  testimonialsHeader: Testimonials
  testimonyOne:
    content: I am very pleased to have consulted with Nutriolab. Belajar banyak banget dari hal yang paling kecil pun soal bahan makanan dan cara memprosesnya. Team nya sungguh responsive dan knowledgeable.
    by: Grace Purba
    title: Owner of Ubae
  testimonyTwo:
    content: Tacos El Asa dimulai pada puncak pandemi Coronavirus oleh 1 orang. Nutriolab, melalui tim dan keahlian multidisiplinnya, mampu memberikan wawasan yang dapat ditindaklanjuti untuk membantu Tacos El Asa bertumbuh dan mempertahankan kualitas meskipun dengan sumber daya yang terbatas.
    by: Gideon Yuwono
    title: Owner of Taco El Asa
  headline: What are we focusing on?
  descriptionLineOne: |
    Jika Anda sedang <span class='white-underline'><b>mengembangkan produk Makanan & Minuman dalam kemasan, atau sedang menjalankan industri pangan skala kecil-menengah</b></span>, tim kami siap membantu Anda! Cek layanan kami!
  descriptionLineTwo: Kesuksesan Anda merupakan alasan mengapa kami mengerjakan hal ini.
  testimonyLogos:
    - name: Taco El Asa
      source: /assets/media/testimony/tacoelasa.png
    - name: Ubae
      source: /assets/media/testimony/ubae.png
    - name: Kisah Tani
      source: /assets/media/testimony/kisahtani.png
  cta: 
    name: Konsultasikan dengan kami!
    link: /kontak
