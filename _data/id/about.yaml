header: Tentang Kami
aboutUs:
  lineOne: Kami bukan sekedar konsultan pangan. Kami adalah perpanjangan dari tim Anda. Bersama-sama   kita hembuskan nafas inovasi terhadap ide Anda dan membawanya hidup.
  lineTwo: Kami memiliki tujuan  memudahkan Anda sebagai pemilik bisnis pangan di Asia Tenggara untuk mencari keahlian maupun saran dalam pengembangan produk pangan secara teknis dengan cara yang mudah. Pakar konsultasi kami akan membantu Anda selama proses pembuatan produk pangan yang nikmat, dapat dipasarkan, dan berfokus pada konsumen. Kesuksesan Anda merupakan alasan mengapa kami mengerjakan hal ini. 
